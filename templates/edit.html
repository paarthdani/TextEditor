<style>
    .titleLink{
        margin-left: 1%; 
        font-size: 25px; 
        margin-bottom: 10px;
        color: blue;
    }
    .textArea {
        width: 75%;
        height: 60%;
        border: 2px outset black;
        /* background-color: #dbe9f4; */
        font-size: medium;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        font-weight: normal;
        margin-left: 1%;
        padding-left: 1%;
        padding-right: 1%;
        border-radius: 10px;
    }
    .save{
        margin-left: 1%;
        color: black;
        margin-top: 10px;
        font-size: 17px;
        width: 11%;
        background-color: darkgrey;
        border: 1px outset black;
        font-weight: bold;
        border-radius: 10px;
    }
</style>

<h1 style="text-align: center;">TextEditor</h1>
<br>
<h3 class="titleLink">{{.Title}}.txt</h3>

<form action="/save/{{.Title}}" method="POST">
    <div><textarea name="body" class="textArea">{{printf "%s" .Text}}</textarea></div>
    <div><input type="submit" value="Save" class="save"></div>
</form>
