<style>
    .textArea {
        width: 75%;
        height: 60%;
        border: 2px outset black;
        background-color: #dbe9f4;
        font-size: medium;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        font-weight: normal;
        margin-left: 1%;
        padding-left: 1%;
        padding-right: 1%;
        padding-top: 0.5%;
        border-radius: 10px;
    }
    .titleLink{
        margin-left: 1%; 
        font-size: 25px; 
        margin-bottom: 10px;
    }
    .edit{
        margin-left: 1%;
        color: black;
        margin-top: 10px;
        font-size: 17px;
        width: 11%;
        background-color: darkgrey;
        border: 1px outset black;
        font-weight: bold;
        border-radius: 10px;
    }
</style>

<h1 style="text-align: center;">TextEditor</h1>
<br>
<h3 class="titleLink"><a style="text-decoration: none; color: blue;" href="/edit/{{.Title}}">Test.txt</a></h3>
<div class="textArea">{{printf "%s" .Text}}<br></div>
<form action="/edit/{{.Title}}" method="POST">
    <div><input type="submit" value="Edit" class="edit"></div>
</form>
