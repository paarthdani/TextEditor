<style>
    .textArea {
        width: 75%;
        height: 60%;
        border: 2px outset black;
        background-color: #dbe9f4;
        font-size: medium;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        font-weight: normal;
        margin-left: 1%;
        padding-left: 1%;
        padding-right: 1%;
    }
    .titleLink{
        margin-left: 1%; 
        font-size: 25px; 
        margin-bottom: 10px;
    }
    .ps{
        margin-left: 1%;

        margin-top: 3px;
        font-size: 13px;
    }
